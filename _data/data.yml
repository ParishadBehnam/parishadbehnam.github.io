projects:
    title: Projects
    intro: You may find my projects in <a href="https://github.com/ParishadBehnam/" target="_blank" rel="nofollow">my GitHub page</a>.
    
    assignments:
      - title: "An Analysis of Social Biases Present in BERT Variants Across Multiple Languages"
        link: "https://github.com/ParishadBehnam/Social-Biases-in-BERT-Variants-Across-Multiple-Languages"
        tagline: "Investigating the social biases (gender, ethnicity, religion, etc.) present in monolingual BERT models across a diverse set of languages (English, Greek, and Persian)."
        
      - title: "MG-BERT: Multi Graph Augmented BERT in Masked Language Modeling"
        link: "https://github.com/ParishadBehnam/MG-BERT"
        tagline: "Improving BERT in the Masked Language Modeling task, using Knowledge Graphs and Text Graphs."
        
      - title: Graph-based Unseen Word Embedding
        tagline: "A deep approach for embedding words of texts, especially the unseen or less frequent ones, by considering Knowledge Graphs."

